<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Todo</title>
    <div class="container text-start fs-1 fw-bolder font-monospace font-color">
        <div class="row">
            <div class="col text-light">My to-do</div>
        </div>
    </div>
</head>
<body>
    <style>
        body {
            background-color: #CDB081;
        }
    </style>
    <script>
        window.alert("Welcome to my Todo");

        function addtodo() {
            const inputValue = document.getElementById("input").value;
            if (inputValue === '') {
                return;
            }
            let newElement = document.createElement("li");
            newElement.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");

            let newTxtElement = document.createTextNode(inputValue);
            newElement.appendChild(newTxtElement);

            let deleteButton = document.createElement("button");
            deleteButton.classList.add("btn", "btn-danger", "btn-sm");
            deleteButton.textContent = "Delete";
            deleteButton.onclick = function() {
                this.parentElement.remove();
            };
            newElement.appendChild(deleteButton);

            let listElement = document.getElementById("listtodo");
            listElement.appendChild(newElement);

            document.getElementById("input").value = '';
        }
    </script>
    <div class="container text-center justify-content-center">
        <div class="row justify-content-start">
            <div class="col-4 align-self-start">
                <div class="input-group">
                    <input
                      id="input"
                      type="text"
                      class="form-control"
                      placeholder="ใส่สิ่งที่คุณต้องการจะทำ"
                      aria-label="todo name"
                      aria-describedby="button-add"
                    />
                    <button
                      class="btn btn-primary"
                      type="button"
                      id="button-add"
                      onclick="addtodo()"
                    >
                      +
                    </button>
                </div>
            </div>
            <div class="col-8 align-self-end">
                <ul class="list-group" id="listtodo">
                  <li class="list-group-item">LIST</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
